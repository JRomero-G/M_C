<!-- Login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../Css/login.css">
</head>
<body>
    <section class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-cogs"></i> Admin Panel</h1>
            <p>Ingresa tus credenciales para acceder</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <span>Usuario</span>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="usuario" placeholder="usuario312" required>
                </div>
                <div class="error-message" id="usuario-error"></div>
            </div>
            
            <div class="form-group">
                <span>Contraseña</span>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" title="Ingrese su Contraseña" id="password" placeholder="••••••••" required>
                    <!-- Botón mejorado para mostrar/ocultar contraseña -->
                    <button type="button" class="password-toggle" id="toggle-password" 
                            title="Mostrar/Ocultar contraseña" aria-label="Mostrar contraseña">
                        <i class="fas fa-eye" id="ojo-mostrar"></i>
                    </button>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit" class="btn-login" id="btn-login">
                <span id="login-text">Iniciar Sesión</span>
                <span id="login-loading" style="display: none;"><div class="loading"></div></span>
            </button>
        </form>

        <!-- Enlace de "Olvidé mi contraseña" (pendiente) -->
        <div class="login-footer">
            <a href="#" id="recuperar">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </section>

    <script src="./Scripts/Config.js"></script>
    <script src="./Scripts/Login.js"></script>
</body>
</html>
